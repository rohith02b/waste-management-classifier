apiVersion: apps/v1
kind: Deployment
metadata:
  name: waste-classifier-backend
  labels:
    app: waste-classifier-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waste-classifier-backend
  template:
    metadata:
      labels:
        app: waste-classifier-backend
    spec:
      containers:
        - name: waste-classifier-backend
          image: robadrinacr1.azurecr.io/waste-classifier-backend:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: waste-classifier-backend-service
spec:
  selector:
    app: waste-classifier-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
